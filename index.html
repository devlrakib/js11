<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Farhenhit To Celsius Convert Rules
        var farn = parseFloat(prompt("Enter Farhenhit : "));
        var cels = (farn-32) * (5/9);
        document.write("Celsius " + cels +"</br>");

        // Celsius To Farhenhit Convert Rules
        var cels = parseFloat(prompt("Enter Celsius"));
        var farn = (cels*(9/5))+32;
        document.write("Farhenhit " +farn)
        
    </script>
</body>
</html>
